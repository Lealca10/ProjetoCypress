name: Cypress Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # ðŸ“Œ Se vocÃª usar servidor local (ex: Vite/LiveServer)
      - name: Start local server
        run: |
          nohup npx live-server --port=5500 --quiet &
      
      - name: Wait server
        run: npx wait-on http://127.0.0.1:5500

      # âœ… Cypress action (NÃƒO RODAR cypress install manualmente)
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          start: false
          build: false
