name: Cypress Tests

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Install http-server and wait-on
        run: |
          npm install -g http-server wait-on

      - name: Start web server
        run: http-server . -p 5500 &

      - name: Debug files
        run: ls -R .

      - name: Test server response
        run: curl -I http://127.0.0.1:5500 || true

      - name: Wait for server
        run: wait-on http://127.0.0.1:5500 --timeout 60000

      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          install: false

      - name: Upload Cypress artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: |
            cypress/videos
            cypress/screenshots
